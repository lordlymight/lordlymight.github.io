<textarea id="debug" cols="120">debug</textarea>


<script language="javascript">
var db = document.getElementById("debug")

//configuration
var numImages = 14;
var snapshotsPerImage = 2;

var relaxation = 0.1;
var maxSpeed = 12;
var fps = 2;

//utility
function mod(a, b)
{
	var value = a % b;
	while(value < 0)
	{
		value += b;
	}
	return value;
}

// track mouse
var mouse = {x: 0, y: 0};
document.onmousemove = function(e)
{
	mouse.x = e.pageX;
	mouse.y = e.pageY;
}

//setup history array
var histLength = numImages*snapshotsPerImage;
var center = {x: window.innerWidth/2, y: window.innerHeight/2};

var cursorHistory = [];
while(cursorHistory.length < histLength)
{
	cursorHistory[cursorHistory.length] = {x: 0, y:0};
	cursorHistory[cursorHistory.length - 1].x = center.x;
	cursorHistory[cursorHistory.length - 1].y = center.y;
}

var leadValue = 0;

//setup image list
var images = [];
for(i = 0; i < numImages; i++)
{
	images[i] = document.getElementById('seg' + i);
	images[i].style.position = 'absolute';
	images[i].style.left = center.x;
	images[i].style.top = center.y;
	images[i].style.zIndex = -i;
}


//update function
function update()
{
	//update cursor history
	leadValue = (leadValue + 1) % histLength;
	// document.write(leadValue + "     ");
	cursorHistory[leadValue].x = mouse.x;
	cursorHistory[leadValue].y = mouse.y;

	//update image positions
	db.innerHTML = "";
	for(i = 0; i < numImages; i++)
	{
		var index = mod(leadValue - i*snapshotsPerImage, histLength);
		var leftTarget = cursorHistory[index].x - images[i].clientWidth/2;
		var topTarget = cursorHistory[index].y - images[i].clientHeight/2;

		var deltaX = (leftTarget - parseInt(images[i].style.left))*relaxation;
		var deltaY = (topTarget - parseInt(images[i].style.top))*relaxation;
		db.innerHTML += deltaY + " | ";

		//maximum speed constraint
		speed2 = deltaX*deltaX + deltaY*deltaY
		if(speed2 > maxSpeed*maxSpeed)
		{
			var factor = maxSpeed/Math.sqrt(speed2);
			deltaX *= factor;
			deltaY *= factor;
		}

		images[i].style.left = parseInt(images[i].style.left) + deltaX + 'px';
		images[i].style.top = parseInt(images[i].style.top) + deltaY + 'px';
	}
}


setInterval(update, 1000/fps);


</script>
